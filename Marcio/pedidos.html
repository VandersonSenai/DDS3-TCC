<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main" id="main" name="main">
        <div>
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" required placeholder="(xx) xxxxx-xxxx">
        </div>
        <div>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required placeholder="entre com nome">
        </div>
        <div>
            <label for="tp-entrega">Tp de Entrega</label>
            <select name="" id="tp-entrega">
                <option value="">Selecione entrega</option>
                <option value="Local">Local</option>
                <option value="Delivery">Delivery</option>
            </select>
        </div>
        <div>
            <label for="date">Data</label>
            <input type="date" name="date" id="date" placeholder="dd/mm/aaaa" required>
        </div>
        <div>
            <label for="hour">Hora</label>
            <input type="datetime" name="hour" id="hour" placeholder="hh:mm:ss" required>
        </div>
        <div>
            <label for="logradouro">Logradouro</label>
            <input type="text" name="logradouro" id="logradouro">
        </div>
        <div>
            <label for="number">Nº</label>
            <input type="text" name="number" id="number" placeholder="000">
        </div>
        <div>
            <label for="bairro">Bairro</label>
            <select name="" id="bairro" name="bairro">
                <option value="">Selecione bairro</option>
                <option value="bairro">bairro</option>
                <option value="bairro">bairro</option>
                <option value="bairro">bairro</option>
                <option value="bairro">bairro</option>
            </select>
        </div>
        <div>
            <label for="cidade">Cidade</label>
            <input type="text" name="cidade" id="cidade" placeholder="Cidade">
        </div>
        <div>
            <label for="estado">UF</label>
            <select name="" id="estado" name="estado">
                <option value="">UF</option>
                <option value="Acre">AC</option>
                <option value="Alagoas">AL</option>
                <option value="Amapá">AP</option>
                <option value="Amazonas">AM</option>
                <option value="Bahia">BA</option>
                <option value="Ceará">CE</option>
                <option value="Espírito Santo">ES</option>
                <option value="Goiás">GO</option>
                <option value="Maranhão">MA</option>
                <option value="Mato Grosso">MT</option>
                <option value="Mato Grosso do Sul">MS</option>
                <option value="Minas Gerais">MG</option>
                <option value="Pará">PA</option>
                <option value="Paraíba">PB</option>
                <option value="Paraná">PR</option>
                <option value="Pernambuco">PE</option>
                <option value="Piauí">PI</option>
                <option value="Rio de Janeiro">RJ</option>
                <option value="Rio Grande do Norte">RN</option>
                <option value="Rio Grande do Sul">RS</option>
                <option value="Rondônia">RO</option>
                <option value="Roraima">RR</option>
                <option value="Santa Catarina">SC</option>
                <option value="São Paulo">SP</option>
                <option value="Sergipe">SE</option>
                <option value="Tocantins">TO</option>
                <option value="Distrito Federal">DF</option>                
            </select>
        </div>
        <div style="display: flex; align-items: top" >
            <label for="observaction">Observação</label>
            <textarea name="observaction" id="observaction" rows="4" cols="20">Digite sua mensagem aqui...</textarea>
        </div>
    </div>
</body>
</html>
